<!DOCTYPE html>
<html lang="en">
<!-- test -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="mainContainer">
        <div class="headerPanel">
            <div class="headerLayout">
                <img src="favicon.ico" alt="" data-toggle="tooltip" class="favicon"
                    title="Gestionnaire d'images' - Auteur Nicolas Chourot - Collège Lionel-Groulx">
                <span class="header">Gestionnaire d'images </span>
                <span class="cmd fa fa-plus-square" id="newImageCmd" title="Ajouter un image"
                    data-toggle="tooltip"></span>
            </div>

            <div class="profil" id="login_info">
                <span id="avatar_profile"></span>
                <span id="username_profile"></span>
                <span class="cmd fa-sharp fa-solid fa-address-book" id="profile" title="Mon Profil"
                    data-toggle="tooltip"></span>
                <span class="fa-sharp fa-solid fa-arrow-up-from-bracket" id="logout" title="Se déconnecter"
                    data-toggle="tooltip"></span>
            </div>

            <div class="relative">
                <span class="cmd fa fa-minus-square" id="newloginCmd" title="Se connecter" data-toggle="tooltip"></span>
                <span class="cmd fa fa-registered" id="newRegisterCmd" title="Enregister" data-toggle="tooltip"></span>
            </div>
        </div>
        <div class="scrollContainer">
            <div id="imagesList">
                <!-- filled programmatically-->
            </div>
        </div>
        <div>
            <div id="imageDlg">
                <form id="imageForm">
                    <input type="hidden" id="Id_input" value="0">
                    <input type="hidden" id="date_input" value="0">
                    <input type="hidden" id="GUID_input" value="">

                    <label for="title_input">Titre</label>
                    <input type="text" id="title_input" class="form-control" required>

                    <label for="decription_input">Description</label>
                    <textarea id="description_input" class="form-control" required></textarea>

                    <label for="image">Image</label>
                    <div id='image' class='ImageUploader' defaultImage='images/No_Image.png'
                        waitingImage='images/writing.gif'>
                    </div>
                    <div class="note">Cliquez-Déposez une image</div>
                </form>
            </div>
            <div id="confirmDeleteDlg">
                <span id="confirmationMessage"></span>
            </div>
            <div id="errorDlg">
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>

    <div>
        <div id="loginDlg">
            <form id="loginForm">
                <label for="email_input">Courriel</label>
                <input type="text" id="email_input" class="form-control" required>

                <label for="password_input">Mot de passe</label>
                <input type="password" id="password_input" class="form-control" required>
            </form>
        </div>
        <div id="confirmDeleteDlg">
            <span id="confirmationMessage"></span>
        </div>
        <div id="errorDlg">
            <span id="errorMessage"></span>
        </div>
    </div>

    <div>
        <div id="registerDlg">
            <form id="registerForm">
                <input type="hidden" id="Id_input" value="0">
                <input type="hidden" id="GUID_input" value="">

                <label for="username_input">Nom d'usager</label>
                <input id="username_input" class="form-control" required>

                <label for="email_input">Adresse courriel</label>
                <input id="email_input" class="form-control" required>

                <label for="password_input">Mot de passe</label>
                <input type="password" id="password_input" class="form-control" required>

                <label for="confirm_input">Confirmation mot de passe</label>
                <input type="password" id="confirm_input" class="form-control" required>

                <label for="image">Image</label>
                <div id='image' class='ImageUploader' defaultImage='images/No_Image.png'
                    waitingImage='images/writing.gif'>
                </div>
                <div class="note">Cliquez-Déposez une image</div>
            </form>
        </div>
        <div id="confirmDeleteDlg">
            <span id="confirmationMessage"></span>
        </div>
        <div id="errorDlg">
            <span id="errorMessage"></span>
        </div>
    </div>

    <div>
        <div id="confirmDlg">
            <form id="confirmForm">
                <label for="confirm_input">Confirmation</label>
                <input id="username_input" class="form-control" required>
            </form>
        </div>
        <div id="confirmDeleteDlg">
            <span id="confirmationMessage"></span>
        </div>
        <div id="errorDlg">
            <span id="errorMessage"></span>
        </div>
    </div>

    <div>
        <div id="logoutDlg">Voulez-vous vous déconnecter? </div>
        <div id="confirmDeleteDlg">
            <span id="confirmationMessage"></span>
        </div>
        <div id="errorDlg">
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/customValidation.js"></script>
    <script src="js/imageUploader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/date.js"></script>
    <script defer>
        const periodicRefreshPeriod = 15;
        let holdCheckETag = false;
        let currentETag = "";
        let createMode = true;
        let searchCategory = "";
        let searchTitle = "";
        let hideSearchBar = true;
        let imageIdToDelete = 0; // used by confirmDeleteDlg
        let selectedCategory = "";
        let imagesCount = 50;
        let appendCount = 3;
        let previousScrollPosition = 0;
        let appendMode = false;

        $("#profile").hide();
        $("#logout").hide();

        init_UI();
        HEAD(checkETag, error);
        setInterval(() => { HEAD(checkETag, error) }, periodicRefreshPeriod * 1000);

        function checkETag(ETag) {
            if (!holdCheckETag && ETag != currentETag) {
                currentETag = ETag;
                getImagesList();
            }
        }

        function getImagesList(refresh = true) {
            appendMode = !refresh;
            function prepareQueryString() {
                let queryString = "";
                if (appendMode) {
                    queryString = `?sort=Date,desc&offset=${Math.trunc(imagesCount / appendCount)}&limit=${appendCount}`;
                    imagesCount += appendCount;
                } else {
                    queryString = `?sort=Date,desc&offset=${0}&limit=${imagesCount}`;
                }
                return queryString;
            }
            GET_ALL(refreshimagesList, error, prepareQueryString());
        }
        function refreshimagesList(images, ETag) {
            function insertIntoImageList(image) {

                $("#imagesList").append(
                    $(` 
                                <div class='imageLayout'>
                                    <div class='imageHeader'>
                                        <div class="imageTitle">${image.Title}</div>
                                        <div    class="cmd editCmd  fa fa-pencil-square" 
                                                imageid="${image.Id}" 
                                                title="Editer ${image.Title}" 
                                                data-toggle="tooltip">
                                        </div>
                                        <div    class="cmd deleteCmd fa fa-window-close" 
                                                imageid="${image.Id}" 
                                                title="Effacer ${image.Title}" 
                                                data-toggle="tooltip">
                                        </div>
                                    </div>
                                    <a href="${image.OriginalURL}" target="_blank">
                                        <div    class='image' 
                                                style="background-image:url('${image.ThumbnailURL}')">
                                        </div>
                                    </a>
                                    <div class="imageDate">${convertToFrenchDate(parseInt(image.Date))}</div>
                                </div>
                        `)
                );
            }
            currentETag = ETag;
            previousScrollPosition = $(".scrollContainer").scrollTop();
            if (!appendMode) $("#imagesList").empty();

            if (appendMode && images.length == 0)
                imagesCount -= appendCount;

            for (let image of images) {
                insertIntoImageList(image);
            }
            $(".scrollContainer").scrollTop(previousScrollPosition);
            $(".editCmd").off();
            $(".deleteCmd").off();
            $(".showMore").off();
            $(".editCmd").click(e => { editimage(e) });
            $(".deleteCmd").click(e => { deleteimage(e) });

            $('[data-toggle="tooltip"]').tooltip();
        }
        function error(status) {
            let errorMessage = "";
            switch (status) {
                case 0:
                    errorMessage = "Le service ne répond pas";
                    break;
                case 401:
                    errorMessage = "Requête non autorisée";
                    break;
                case 400:
                case 422:
                    errorMessage = "Requête invalide";
                    break;
                case 404:
                    errorMessage = "Service ou données introuvables";
                    break;
                case 409:
                    errorMessage = "Conflits de données: Hyperlien existe déjà";
                    break;
                case 500:
                    errorMessage = "Erreur interne du service";
                    break;
                default:
                    errorMessage = "Une erreur est survenue";
                    break;
            }
            $("#errorMessage").text(errorMessage);
            $("#errorDlg").dialog('open');
        }

        function newImage() {
            holdCheckETag = true;
            createMode = true;
            resetimageForm();
            ImageUploader.imageRequired('image', true);
            $("#imageDlg").dialog('option', 'title', "Ajout d'image");
            $("#imageDlgOkBtn").text("Ajouter");
            $("#imageDlg").dialog('open');
        }

        function signIn() {
            holdCheckETag = true;
            createMode = true;
            $("#loginDlg").dialog('option', 'title', "Se connecter");
            $("#loginDlgOkBtn").text("Connexion");
            $("#loginDlg").dialog('open');
        }

        function signOut() {
            holdCheckETag = true;
            createMode = true;
            $("#loginDlg").dialog('option', 'title', "Se déconnecter");
            $("#loginDlgOkBtn").text("Déconnexion");
            $("#loginDlg").dialog('open');
        }

        function updateConnected() {
            let userInfo = retrieveUserInfo();
            console.log(userInfo)
            console.log(userInfo.Name)
            // afficher avatar et nom usager
            var image = "../images/" + userInfo.AvatarGUID + ".png";
            $('#avatar_profile').append("<img style='height:50px; width:50px; border-radius:50px; border: solid black 2px;' src='" + image + "'/>");
            $("#username_profile").text(userInfo.Name);

            $("#newloginCmd").hide();
            $("#newRegisterCmd").hide();
            $("#profile").show();
            $("#logout").show();
            //delete bouton login et register
        }

        function retrieveUserInfo() {
            return JSON.parse(localStorage.getItem('user'));
        }

        function retrieveCredentials() {
            return { Email: $("#email_input").val(), Password: $("#password_input").val() }
        }

        function retriveRegisterCredentials() {
            return { Username: $("#username_input").val(), Email: $("#email_input").val(), Password: $("#password_input").val(), AvatarGUID: $("#image") }
        }

        function registerIn() {
            holdCheckETag = true;
            createMode = true;
            resetimageForm();
            ImageUploader.imageRequired('image', true);

            $("#registerDlg").dialog('option', 'title', "Enregistrement");
            $("#registerDlgOkBtn").text("Enregistrer");
            $("#registerDlg").dialog('open');
        }

        function logoutAccount() {

        }

        function editimage(e) {
            holdCheckETag = true;
            createMode = false;
            GET_ID(e.target.getAttribute("imageid"), imageToForm, error);
            holdCheckETag = true;
            ImageUploader.imageRequired('image', false);
            $("#imageDlg").dialog('option', 'title', "Modification d'image");
            $("#imageDlgOkBtn").text("Modifier");
            $("#imageDlg").dialog('open');
        }
        function deleteimage(e) {
            holdCheckETag = true;
            imageIdToDelete = e.target.getAttribute("imageid")
            GET_ID(
                imageIdToDelete,
                image => {
                    $("#confirmationMessage").html("Voulez-vous vraiment effacer l'image <br><b>" + image.Title + "</b>?")
                },
                error
            );
            holdCheckETag = true;
            $("#confirmDlg").dialog('option', 'title', "Retrait d'image'...");
            $("#confirmDeleteDlgOkBtn").text("Effacer");
            $("#confirmDeleteDlg").dialog('open');
        }
        function resetimageForm() {
            $("#Id_input").val("0");
            $("#GUID_input").val("");
            $("#date_input").val(Date.now());
            $("#title_input").val("");
            $("#description_input").val("");
            ImageUploader.resetImage('image');
        }
        function imageFromForm() {
            if ($("#imageForm")[0].checkValidity()) {
                let image = {
                    Id: parseInt($("#Id_input").val()),
                    GUID: $("#GUID_input").val(),
                    Title: $("#title_input").val(),
                    Description: $("#description_input").val(),
                    ImageData: ImageUploader.getImageData('image'),
                    Date: parseInt($("#date_input").val())
                };
                return image;
            } else {
                $("#imageForm")[0].reportValidity()
            }
            return false;
        }
        function imageToForm(image) {
            $("#Id_input").val(image.Id);
            $("#GUID_input").val(image.GUID);
            $("#date_input").val(image.Date);
            //$("#date_input").val(Date.now());
            $("#title_input").val(image.Title);
            $("#description_input").val(image.Description);
            ImageUploader.setImage('image', image.OriginalURL);
        }


        function init_UI() {
            $("#newImageCmd").click(newImage)

            $("#imageDlg").dialog({
                title: "...",
                autoOpen: false,
                modal: true,
                show: { effect: 'fade', speed: 400 },
                hide: { effect: 'fade', speed: 400 },
                width: 640,
                minWidth: 640,
                maxWidth: 640,
                height: 780,
                minHeight: 780,
                maxHeight: 780,
                position: { my: "top", at: "top", of: window },
                buttons: [{
                    id: "imageDlgOkBtn",
                    text: "Title will be changed dynamically",
                    click: function () {
                        let image = imageFromForm();
                        if (image) {
                            if (createMode) {
                                POST(image, getImagesList, error);
                                $(".scrollContainer").scrollTop(0);
                            }
                            else
                                PUT(image, getImagesList, error);
                            resetimageForm();
                            holdCheckETag = false;
                            $(this).dialog("close");
                        }
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        holdCheckETag = false;
                        $(this).dialog("close");
                    }
                }]
            });

            $("#newloginCmd").click(signIn)

            $("#loginDlg").dialog({
                title: "...",
                autoOpen: false,
                modal: true,
                show: { effect: 'fade', speed: 400 },
                hide: { effect: 'fade', speed: 400 },
                width: 340,
                minWidth: 340,
                maxWidth: 340,
                height: 400,
                minHeight: 400,
                maxHeight: 400,
                position: { my: "top", at: "top", of: window },
                buttons: [{
                    id: "loginDlgOkBtn",
                    text: "login",
                    click: function () {
                        login(retrieveCredentials(), updateConnected, error);
                        $(this).dialog("close");
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        holdCheckETag = false;
                        $(this).dialog("close");
                    }
                }]
            });

            $("newLogoutCmd").click(logoutAccount)
            $("#logoutDlg").dialog({
                title: "...",
                autoOpen: false,
                modal: true,
                show: { effect: 'fade', speed: 400 },
                hide: { effect: 'fade', speed: 400 },
                width: 340,
                minWidth: 340,
                maxWidth: 340,
                height: 480,
                minHeight: 480,
                maxHeight: 480,
                position: { my: "top", at: "top", of: window },
                buttons: [{
                    id: "...",
                    text: "logout",
                    click: function () {
                        
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        holdCheckETag = false;
                        $(this).dialog("close");
                    }
                }]
            });

        }

        $("#newRegisterCmd").click(registerIn)
        $("#registerDlg").dialog({
            title: "...",
            autoOpen: false,
            modal: true,
            show: { effect: 'fade', speed: 400 },
            hide: { effect: 'fade', speed: 400 },
            width: 640,
            minWidth: 640,
            maxWidth: 640,
            height: 780,
            minHeight: 780,
            maxHeight: 780,
            position: { my: "top", at: "top", of: window },
            buttons: [{
                id: "registerDlgOkBtn",
                text: "register",
                click: function () {
                    register(retriveRegisterCredentials(), updateConnected, error)

                    let profile = imageFromForm();
                    add(window.localStorage.getItem('username_input'))
                    if (profile) {
                        if (createMode) {
                            POST(profile, getImagesList, error);
                            $(".scrollContainer").scrollTop(0);
                        }
                        else
                            PUT(profile, getImagesList, error);
                        resetimageForm();
                        holdCheckETag = false;
                        $(this).dialog("close");
                    }
                }
            },
            {
                text: "Annuler",
                click: function () {
                    holdCheckETag = false;
                    $(this).dialog("close");
                }
            }]
        });
        

        $("#confirmDeleteDlg").dialog({
            title: "Confirmation !",
            autoOpen: false,
            modal: true,
            show: { effect: 'fade', speed: 400 },
            hide: { effect: 'fade', speed: 400 },
            width: 400, minWidth: 400, maxWidth: 400,
            height: 150, minHeight: 150, maxHeight: 150,
            position: { my: "top", at: "top", of: window },
            buttons: [{
                id: "confirmDeleteDlgOkBtn",
                text: "Oui",
                click: function () {
                    holdCheckETag = false;

                    $(this).dialog("close");
                }
            },
            {
                text: "Annuler",
                click: function () {
                    holdCheckETag = false;
                    imageIdToDelete = 0;
                    $(this).dialog("close");
                }
            }]
        });

        $("#errorDlg").dialog({
            title: "Erreur...",
            autoOpen: false,
            modal: true,
            show: { effect: 'fade', speed: 400 },
            hide: { effect: 'fade', speed: 400 },
            width: 500, minWidth: 500, maxWidth: 500,
            height: 230, minHeight: 230, maxHeight: 230,
            position: { my: "top", at: "top", of: window },
            buttons: [{
                text: "Fermer",
                click: function () {
                    holdCheckETag = false;
                    imageIdToDelete = 0;
                    $(this).dialog("close");
                }
            }]
        });

        $(".scrollContainer").scroll(function () {
            if ($(".scrollContainer").scrollTop() + $(".scrollContainer").innerHeight() >= $("#imagesList").height()) {
                getImagesList(false);
            }
        });
    </script>
</body>

</html>
